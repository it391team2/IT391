<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScannoKart</title>

  <!-- FIXED CSS PATH -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="auth-page">

  <!-- Brand Section -->
  <div class="brand-center">

    <div class="brand-logo">
      <img src="./ScannoKart.png" alt="ScannoKart App Preview" />
    </div>

    <h1 class="brand-title">ScannoKart</h1>

    <p class="brand-subtitle">
      Scan receipts. Track inventory. Never miss an expiration date.
    </p>

  </div>

  <!-- Login Card -->
  <div class="login-card">

    <div class="login-header">
      <span class="material-icons">lock</span>
      <div>
        <h2>Login</h2>
        <p>Access your household inventory dashboard</p>
      </div>
    </div>

    <form class="login-form">

      <label>
        Email
        <div class="input-wrap">
          <span class="material-icons">mail</span>
          <input type="email" placeholder="you@school.edu" />
        </div>
      </label>

      <label>
        Password
        <div class="input-wrap">
          <span class="material-icons">key</span>
          <input type="password" placeholder="••••••••" />
        </div>
      </label>

      <div class="login-row">
        <label class="checkbox">
          <input type="checkbox" />
          <span>Remember me</span>
        </label>
        <a class="link" href="#">Forgot password?</a>
      </div>

      <!-- TEMP: Link to dashboard so you can test -->
      <a href="dashboard.html" class="primary-btn">
        <span class="material-icons">login</span>
        Sign in
      </a>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="secondary-btn" type="button">
        <span class="material-icons">person_add</span>
        Create account
      </button>

    </form>

  </div>

</body>
</html>
